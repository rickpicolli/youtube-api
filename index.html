<!DOCTYPE html>
<html lang="en">
    <head>    
        <title>Youtube search</title>
        <meta charset="UTF-8" />          
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Awesome videos!" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="css/style.css"> -->
    </head>
    <body>
        <header align="center">
           <h1>Hi <span>Name</span>, what do you want to do?</h1>
        </header>
        <div class="container" align="center">
            <div class="category-wrap">
                <button class="catBtn btn btn-secondary" data-category="youtube">VIDEO</button>
                <button class="catBtn btn btn-secondary" data-category="spotify">MUSIC</button>
                <button class="catBtn btn btn-secondary" data-category="giffy">LOLZ</button>
                <button class="catBtn btn btn-secondary" data-category="postmates-f">FOOD</button>
                <button class="catBtn btn btn-secondary" data-category="postmates-u">Underwear</button>
                <button class="catBtn btn btn-secondary" data-category="saves">Favorites</button>
            </div>
            <div class="search-wrap hide">
                <form action="#">
                    <input type="text" id="search" placeholder="Type something..." autocomplete="off" class="form-control" />
                    <input type="submit" value="search" class="form-control btn btn-primary w100" id="submit">
                </form>
            </div>
            <div id="results"></div>
        </div>
        
        <!-- scripts -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>


  </body>
</html>
